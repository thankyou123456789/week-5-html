<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Javascript : Dom</title>
    </head>
    <body>
        <h1>Change The HTML Content</h1>
        <h2 id="hContent">Hello Friend</h2>
        <button type="button" onclick='document.getElementById("hContent").
        innerHTML="Hello Mark" '>
        Mark</button>

        <button type="button"
            onclick='document.getElementById("hContent").
            innerHTML="Hello Jeff" '
        >Jeff</button>
    </body>
</html>
